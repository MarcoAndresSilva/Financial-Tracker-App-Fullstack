<div class="login-container">
  <mat-card class="login-card">
    <div class="hero-image-container">
      <img src="assets/images/dinerin.jpg" alt="Ilustración de finanzas" />
    </div>

    <mat-card-header>
      <mat-card-title>Bienvenido</mat-card-title>
      <mat-card-subtitle
        >Ingresa tus credenciales para continuar</mat-card-subtitle
      >
    </mat-card-header>

    <!-- Contenido del Formulario -->
    <mat-card-content>
      <!--
        [formGroup]="loginForm" -> Conecta este <form> con la propiedad 'loginForm' de nuestro .ts.
        (ngSubmit)="onSubmit()" -> Cuando el formulario se envíe, llama al método 'onSubmit()'.
      -->
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Campo de Email -->
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="email"
            placeholder="ejemplo@email.com"
            type="email"
            required
          />
          <mat-icon matSuffix>alternate_email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            formControlName="password"
            placeholder="Tu contraseña"
            type="password"
            required
          />
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          class="login-button"
          type="submit"
          [disabled]="loginForm.invalid"
        >
          Ingresar
        </button>
      </form>
    </mat-card-content>

    <!-- Acciones Adicionales -->
    <mat-card-actions>
      <!--
        routerLink="/auth/register" -> Convierte esto en un enlace de navegación interno de Angular.
      -->
      <a class="register-link" routerLink="/auth/register"
        >¿No tienes una cuenta? **Regístrate**</a
      >
    </mat-card-actions>
  </mat-card>
</div>
