<h1 mat-dialog-title>Nueva Transacción</h1>

<div mat-dialog-content>
  <form [formGroup]="transactionForm" class="transaction-form">
    <!-- Fila 1: Monto y Tipo -->
    <div class="form-row">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Monto</mat-label>
        <input
          matInput
          type="number"
          formControlName="amount"
          placeholder="0.00"
        />
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Tipo</mat-label>
        <mat-select formControlName="type">
          <mat-option value="EXPENSE">Gasto</mat-option>
          <mat-option value="INCOME">Ingreso</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Fila 2: Descripción -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descripción</mat-label>
      <input
        matInput
        formControlName="description"
        placeholder="Ej: Compra del supermercado"
      />
    </mat-form-field>

    <!-- Fila 3: Categorías y Subcategorías -->
    <div class="form-row">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Categoría</mat-label>
        <mat-select formControlName="categoryId">
          <mat-option *ngFor="let category of categories" [value]="category.id">
            {{ category.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Subcategoría</mat-label>
        <mat-select formControlName="subcategoryId">
          <mat-option
            *ngFor="let subcategory of subcategories"
            [value]="subcategory.id"
          >
            {{ subcategory.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Fila 4: Fecha -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Fecha de la Transacción</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Cancelar</button>
  <button
    mat-flat-button
    color="primary"
    [disabled]="transactionForm.invalid"
    (click)="onSave()"
  >
    Guardar
  </button>
</div>
