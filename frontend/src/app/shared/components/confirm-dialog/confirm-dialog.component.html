<h2 mat-dialog-title>{{ data.title }}</h2>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions align="end">
  <!-- El valor 'false' se devuelve si se hace clic en No -->
  <button mat-button [mat-dialog-close]="false">No, cancelar</button>
  <!-- El valor 'true' se devuelve si se hace clic en Sí -->
  <button
    mat-flat-button
    color="warn"
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    Sí, eliminar
  </button>
</div>
